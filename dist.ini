name    = Redis-ScriptCache
author  = Steffen Mueller <smueller@cpan.org>

[Prereqs]
perl = 5.10.0
Carp = 0
Class::XSAccessor = 1.12
Digest::SHA1 = 0
Redis = 1.955
Test::Deep = 0
Test::More = 0.095
[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = README.md
[VersionFromModule]
[PruneCruft]
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[NextRelease]
format = %-5v %{ccc MMM dd HH:mm yyyy}d%{ (TRIAL RELEASE)}T
time_zone = UTC
[Readme]
[ReadmeAnyFromPod]
type     = markdown
filename = README.md
location = root
[CopyFilesFromBuild]
copy = META.json
copy = Makefile.PL
;[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
